<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>蓝凌前端知识库</title>
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./assets/vue.css" />
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    window.$docsify = {
      name: '前端知识分享库',
      nameLink: './',
      loadNavbar: 'navbar.md',
      loadSidebar: '_summary.md',
      formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
      mergeNavbar: true,
      search: 'all',
      repo: '',
      auto2top: true,
      subMaxLevel: 2,
      markdown: {
        renderer: {
          image: function(url, title, alt) {
            var href = url
            if (!/^\//.test(url)) {
              href =
                location.pathname +
                location.hash
                  // 移除hash ? 末尾内容
                  .replace(/\?.*$/, '')
                  // 移除hash 首部的 #/
                  .replace(/\#\/?/, '')
                  // 移除hash 路径中最后一节
                  .replace(/[^/]*$/, '') +
                url.replace(/^\.\//, '')
            }
            return '<img src="' + href + '" alt="' + alt + '">'
          },
          // 优化链接处理， ./ 路径美化
          link: function(href, title, text) {
            var target = ''
            // 绝对路径使用 新窗口 打开
            if (/^http/i.test(href)) {
              target = ' target="_blank"'
            } else {
              // 相对路径
              href =
                '#' +
                href
                  // 去除起始的 .
                  .replace(/^\./, '')
                  // 若第一个字符不是 / 则使用 / 打头
                  .replace(/^\b(?=[^/])/, '/')
                  // 若路径末尾为 .md 结尾，则去除 .md
                  .replace(/(\.md)(\?.*)?$/, '$2')
            }
            var link = '<a href=' + href + target
            if (title) link += ' title="' + title + '"'
            link += '>' + text + '</a>'
            return link
          }
        }
      }
    }
  </script>
  <script src="./assets/docsify.min.js"></script>
</html>
